# Generated by Copilot
# This workflow runs KICS (Keeping Infrastructure as Code Secure) to scan IaC files for security issues.

name: KICS Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  kics-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up KICS
        uses: checkmarx/kics-github-action@09100f0152c975eb238c67030f9fd1418acb3666 # v2.1.6
        with:
          path: .
          output_path: kics-results
          output_formats: 'json,sarif,html'

      - name: Upload KICS SARIF report
        uses: github/codeql-action/upload-sarif@45775bd8235c68ba998cffa5171334d58593da47
        with:
          sarif_file: kics-results/results.sarif

      - name: Upload KICS HTML report
        uses: actions/upload-artifact@v4
        with:
          name: kics-html-report
          path: kics-results/results.html
